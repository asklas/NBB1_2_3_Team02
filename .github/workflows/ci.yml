# 워크플로우의 이름 지정
name: CI/CD
#워크플로가 시작될 조건 지정
on:
  push:
    branches: [ main ]

jobs:
  build:
  # 실행 환경 지정
    runs-on: ubuntu-latest
    # 실행 스텝 지정
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew clean build
      - run: touch ./src/main/resources/application.yml
      - run: echo "${{secrets.APPLICATIONS}}" > ./src/main/resources/application.yml
      - run: touch ./src/main/resources/application-dev.yml
      - run: echo "${{secrets.APPLICATIONS_DEV}}" > ./src/main/resources/application-dev.yml
      - run: touch ./src/main/resources/application-secret.yml
      - run: echo "${{secrets.APPLICATIONS_SECRET}}" > ./src/main/resources/application-secret.yml

      - uses: actions/upload-artifact@v3
        with:
          name: application-yml
          path: ./src/main/resources/application.yml

      - uses: actions/upload-artifact@v3
        with:
          name: application-dev-yml
          path: ./src/main/resources/application-dev.yml

      - uses: actions/upload-artifact@v3
        with:
          name: application-secret-yml
          path: ./src/main/resources/application-secret.yml

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build
    # 현재 시간 가져오기
      - name: Get current time
        uses: josStorer/get-current-time@v2
        id: current-time
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: "+09:00"
    # 배포용 패키지 경로 저장
      - name: Set artifact
        run: echo "artifact=$(ls ./build/libs)" >> $GITHUB_ENV

    # 빈스토크 배포
      - name: Beanstalk Deploy
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{secrets.ACCESS_KEY_ID}}
          aws_secret_key: ${{secrets.SECRET_ACCESS_KEY}}
          application_name: aws-est
          environment_name: Aws-est-env
          version_label: github-action-${{steps.current-time.outputs.formattedTime}}
          region: ap-northeast-2
          deployment_package: ./build/libs/${{env.artifact}}












